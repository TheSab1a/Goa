<html lang="en">
<head>
<meta charset="UTF-8">
<title>table</title>
<style>
body {
font-family: Arial, sans-serif;
text-align: center;
background-color: #eef2f5;
padding: 30px;
}
table {
margin: auto;
border: 2px solid black;
border-collapse: collapse;
}
th, td {
border: 2px solid black;

    }
h1 {
font-size: 30px;
}
</style>
</head>
<body>

<img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg" alt="HTML5 Logo" width="47px">
  
<h1>creating tables</h1>

<table>
<tr>
<th>column 1</th>
<th>column 2</th>
<th>column 3</th>
</tr>
<tr>
<td rowspan="2">row 1 cell 1</td>
<td>row 1 cell 2</td>
<td>row 1 cell 3</td>
</tr>
<tr>
<td>row 2 cell 2</td>
<td>row 2 cell 3</td>
</tr>
<tr>
<td colspan="3">row 3 cell 1</td>
</tr>
</table>

</body>
</html>
