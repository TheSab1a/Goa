<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ლურჯი ფერი</title>
    <style>
        .container {
            border: 2px solid #000; /* კონტეინერის გარშემო საზღვრები */
            padding: 20px; /* შიდა სივრცე */
            margin: 20px; /* გარედან სივრცე */
            background-color: #f4f4f4; /* ფონის ფერი */
        }

        h1, h2, p {
            color: blue; /* ყველა ელემენტის ფერი ლურჯი */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>სათაური 1</h1>
    <h2>სათაური 2</h2>
    <h2>სათაური 3</h2>
    <p>პარაგრაფი 1 - ეს არის ზოგადი ტექსტი, რომელიც ახლა ლურჯია.</p>
    <p>პარაგრაფი 2 - კიდევ ერთი მაგალითი ტექსტის შესახებ, ასევე ლურჯი.</p>
</div>

</body>
</html>
