<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Facebook სარეგისტრაციო ფორმა</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e9ebee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      width: 400px;
    }
    .form-container h2 {
      color: #1877f2;
      text-align: center;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #42b72a;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #36a420;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>რეგისტრაცია</h2>
    <form>
      <input type="text" placeholder="სახელი">
      <input type="text" placeholder="გვარი">
      <input type="email" placeholder="ელ.ფოსტა">
      <input type="password" placeholder="პაროლი">
      <input type="date" placeholder="დაბადების თარიღი">
      <select>
        <option>სქესი</option>
        <option>მდედრობითი</option>
        <option>მამრობითი</option>
      </select>
      <button type="submit">დარეგისტრირდი</button>
    </form>
  </div>
</body>
</html>
